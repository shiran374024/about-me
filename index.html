    <!-- Modal Structure -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3 id="modal-title" class="modal-title"></h3>
            <p id="modal-content"></p>
        </div>
    </div>

    <script>
        const cardData = {
            card1: {
                title: "My Story...",
                content: "I am married with 3 lovely children and live in the city of Arad in southern Israel. Six years ago during the corona disease, I decided to do a 'professional conversion' so that I could also work from home, and after 11 years as a 'dentist's assistant' I started QA studies."
            },
            card2: {
                title: "My professional background",
                content: "I graduated about 5 years ago studying quality assurance and since then I have been performing manual tests that include test planning documents, investigation tests and finding bugs. As part of my work I use many technological tools, such as monday, jira, gpt and more.. I've recently been taking a Python automation course and I'm impatiently waiting to start combining the manual tests with automated tests."
            },
            card3: {
                title: "Professional Life",
                content: "I have been working for about 5 years in the development team of 'Atlas', a start-up company located in Omer, Israel. The company is engaged in philanthropy and fundraising and has developed several products for which I am responsible for the entire testing process and their quality."
            },
            card4: {
                title: "My vision",
                content: "I believe that being a quality assurance is much more than finding bugs. You have to look at the product from all directions, and put emphasis on the user experience and the intuitiveness of the product. The secret is to look from the customer's point of view."
            }
        };

        function openModal(cardId) {
            const modal = document.getElementById('modal');
            const modalTitle = document.getElementById('modal-title');
            const modalContent = document.getElementById('modal-content');

            modalTitle.innerText = cardData[cardId].title;
            modalContent.innerText = cardData[cardId].content;

            modal.style.display = 'block';
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
        }

        window.onclick = function (event) {
            const modal = document.getElementById('modal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
    </script>
